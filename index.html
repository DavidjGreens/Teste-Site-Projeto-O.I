  <!-- Script para temas -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const settingsContainer = document.querySelector('.settings-container');
      const settingsButton = document.querySelector('.settings-button');
      const settingsMenu = document.querySelector('.settings-menu');
      const themeToggle = document.getElementById('theme-toggle');
      const coquetteToggle = document.getElementById('coquette-toggle');
      const body = document.body;

      let isMenuOpen = false;

      settingsButton.addEventListener('click', () => {
        isMenuOpen = !isMenuOpen;
        settingsMenu.classList.toggle('open');
        settingsButton.classList.toggle('active', isMenuOpen);
      });

      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('darkModeEnabled', body.classList.contains('dark-mode'));
        themeToggle.textContent = body.classList.contains('dark-mode') ? 'Tema Claro' : 'Tema Escuro';
      });

      coquetteToggle.addEventListener('click', () => {
        body.classList.toggle('coquette-mode');
        localStorage.setItem('coquetteModeEnabled', body.classList.contains('coquette-mode'));
      });

      const savedDark = localStorage.getItem('darkModeEnabled') === 'true';
      const savedCoquette = localStorage.getItem('coquetteModeEnabled') === 'true';

      if (savedDark) {
        body.classList.add('dark-mode');
        themeToggle.textContent = 'Tema Claro';
      }

      if (savedCoquette) {
        body.classList.add('coquette-mode');
      }

      document.addEventListener('click', event => {
        if (settingsContainer && !settingsContainer.contains(event.target) && isMenuOpen) {
          settingsMenu.classList.remove('open');
          settingsButton.classList.remove('active');
          isMenuOpen = false;
        }
      });
    });
  </script>
</body>
